<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="login2.css" />
<meta charset="UTF-8">
<title>Signup</title>
</head>
<body>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <form action="SignupAuthenticator" method="post">
                <div class="form-label-group m-4 w-50">
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                  <label for="username">Username</label>
                </div>
                <div class="form-label-group m-4 w-50">
                  <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
                  <label for="name">Name</label>
                </div>
                <div class="form-label-group m-4 w-50">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
                  <label for="email">Email address</label>
                </div>
                <div class="form-label-group m-4 w-50">
                  <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" required autofocus>
                  <label for="phone">Phone</label>
                </div>
                <div class="form-label-group m-4 w-50">
                  <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of Birth" required autofocus>
                  <label for="dob">Date of Birth</label>
                </div>
                <div class="form-label-group m-4 w-50">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <div class="form-label-group m-4 w-50">
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Get Started</button>
                </div>
                <div class="form-label-group m-4 w-50">
                <a href="login2.html"><button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Already a user?</button></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
